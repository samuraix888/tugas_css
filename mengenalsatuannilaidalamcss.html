<!DOCTYPE html> <!--documen yang diproses adalah html-->
<html><!--pemrograman kode html dimulai-->
<head><!--kepala pembuka, berisi berbagai definisi halaman yang tidak muncul di body halaman, seperti css,java scrip dll-->
   <title>Contoh Perbandingan Ukuran dari font-size</title><!--title pada tab browser-->
   <style type="text/css">
            body    { font-size:14pt; }/*ukuran point*/
            p.satu  { font-size:8mm; }/*ukuran milimeter*/
            p.dua   { font-size:0.35in; }/*ukuran inci*/
            p.tiga  { font-size:2.2pc; }/*ukuran pico*/
            p.empat { font-size:20px; }/*ukuran pixel*/
            p.lima  { font-size:1.8em } /*ukuran em*/
            p.enam  { font-size:3ex; }/*ukuran ex*/
            p.tujuh { font-size:190%; }/*ukuran persen*/
    </style><!--style bisa saya artikan pengaktifan penggaya-->
</head><!--penutup kepala-->
 <body><!--body open/tubuh, isinya ya semua elemen elemen yg ditampilin di web kaya gambar, paragraf dll-->
       <p>Kalimat ini akan berukuran 14 point</p>
       <p class="satu">Kalimat ini akan berukuran 8
milimeter</p>
       <p class="dua">Kalimat ini akan berukuran 0,35
inchi</p>
       <p class="tiga">Kalimat ini akan berukuran 2,2 pica</p       
       	<p class="empat">Kalimat ini akan berukuran 20
pixel</p>
       <p class="lima">Kalimat ini akan berukuran 1,8 em</p>
       <p class="enam">Kalimat ini akan berukuran 3 ex</p>
       <p class="tujuh">Kalimat ini akan berukuran 190%</p>
</body><!--penutup body-->
</html><!--penutup html-->
