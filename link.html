<!DOCTYPE html> <!--documen yang diproses adalah html-->
<html><!--pemrograman kode html dimulai-->
	<head><!--kepala pembuka, berisi berbagai definisi halaman yang tidak muncul di body halaman, seperti css,java scrip dll-->  
		<title>Penggunaan Tag Link </title><!--title pada tab browser-->
	</head><!--kepala penutup-->
<body><!--body open/tubuh, isinya ya semua elemen elemen yg ditampilin di web kaya gambar, paragraf dll-->
  <h1>Belajar Tag Link</h1><!--h1 itu ukuran tulisan heading pembuatan judul-->
 	<!--tag p adalah pembuatan paragraf-->
  <p>Saya sedang belajar HTML dari 
  <a href="http://www.jti.polije.com">Jti.polije</a></p><!--tag a adalah anchor/jangkar, fref(hypertext reference) lebih tepatnya alamat yang dituju-->
  <a href="http://www.jti.polije.com" target="_blank">jti.polije</a> dan akan terbuka pada tab baru</p><!--target blank buat kita open link namun di tab baru-->
</body><!--bodi penutu[-->
</html><!--penutup html-->
