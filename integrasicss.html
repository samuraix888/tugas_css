<!DOCTYPE html> <!--documen yang diproses adalah html-->
<html><!--pemrograman kode html dimulai-->
<head><!--kepala pembuka, berisi berbagai definisi halaman yang tidak muncul di body halaman, seperti css,java scrip dll-->
    <title>Contoh Inline Style CSS</title><!--title pada tab browser-->
    <style type="text/css">
        h2 {
        background-color:black;
        color:white;
        }
    </style><!--style bisa saya artikan pengaktifan penggaya, type text/css adalah inisialisasi text, h2 ukuran dari judul dan backgroun color maksdunya adalah warna template, lalu color: white adalah warna tulisanya -->
</head><!--kepala penutup-->
<body><!--penutup-->
    <h2><!--ukuran ffont untuk judul atau title-->
        Text ini akan bewarna putih dan background warna hit    </h2>
</body><!--penutup web-->
</html> <!--penutup-->
