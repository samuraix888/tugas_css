<!DOCTYPE html> <!--documen yang diproses adalah html-->
<html><!--pemrograman kode html dimulai-->
<head><!--kepala pembuka, berisi berbagai definisi halaman yang tidak muncul di body halaman, seperti css,java scrip dll-->
   <title>Contoh Penulisan Kode Warna CSS</title><!--title pada tab browser-->
   <style type="text/css">
            p.satu /*inisialisasi css*/{
            color:#0000FF;
            }/*ini value warna biru*/
            p.dua {
            color:#F00;
            }/*ini value warna merah*/
            p.tiga {
            color:rgb(10, 255, 10);
            }/*ini value warna hijau*/
            p.empat {
            color:orange;
            }/*ini value warna oranye*/
            p.lima{
            color:transparent;
            }/*ini value warna transparan*/
    </style><!--style bisa saya artikan pengaktifan penggaya-->
</head><!--penutup kepala-->

<body><!--body open/tubuh, isinya ya semua elemen elemen yg ditampilin di web kaya gambar, paragraf dll-->
       <p class="satu"><!--p adalah pembuka paragraf-->
          Kalimat ini akan berwarna biru
       </p>
   <br /><!--pindah baris-->
       <p class="dua">
          Kalimat ini akan berwarna merah
       </p>
   <br />
       <p class="tiga">
          Kalimat ini akan berwarna hijau
       </p>
   <br />
       <p class="empat">
          Kalimat ini akan berwarna orange
       </p>
   <br /> 
       <p class="lima"> 
          Kalimat ini sepertinya tidak akan terlihat
       </p>
</body><!--penutup body-->
</html><!--penutup html-->
