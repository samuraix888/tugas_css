<!DOCTYPE html> <!--documen yang diproses adalah html-->
<html><!--pemrograman kode html dimulai-->
<head><!--kepala pembuka, berisi berbagai definisi halaman yang tidak muncul di body halaman, seperti css,java scrip dll-->
    <title>Belajar CSS</title><!--title pada tab browser-->

    <style type="text/css">
    </style><!--style bisa saya artikan pengaktifan penggaya-->

</head><!--penutup kepala-->
<body><!--body open/tubuh, isinya ya semua elemen elemen yg ditampilin di web kaya gambar, paragraf dll-->
  <h2 class="judul">Belajar CSS</h2><!--class = adalah selector seleksi elemenberdasar nama class, h2 adalah ukuran dont pembuatanjudul-->
    <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em><!-- tag p adalah pembuatan paragraf, strong adalah penguatan kata atau tulisan hampir sama kayak bold-->
</p>

    <p id="belajar_html" class="paragraf" >Saya sedang belajar 
HTML dari <!--id adalah selektor berdasar idtertentu,-->
    <a href="http://www.jti.polije.com"
target="_blank">Jti.polije</a><!--a adalah ancor/jangkar, href(hypertext reference) lebih tepatnya alamat yang dituju, target blank adalah jika di klik maka kita akan membuat tab baru dengan link yang dituju-->

    <p id="belajar_css" class="paragraf"> 
    Saya sedang belajar CSS, mohon jangan diganggu</p>

    <br /><!--br adalah pindah baris-->

    <h3 class="judul subheader">Daftar Belanjaan</h3><!--h3 adalah ukuran font untuk pembuatan judul-->
    <ol><!--<ol> adlaah order list gunae gae daftar lah-->
          <li><em>Minyak Goreng</em></li><!--li adalah elemen simbol buat listnya, dan em adalah penekanan tulisan bercetak miring-->
          <li>Sabun Mandi</li>
          <li>Deterjen</li>
          <li>Shampoo</li>
          <li>Obat Nyamuk</li>
    </ol><!--penutup list-->
 </body><!--penutup web-->
</html> <!--penutup-->
